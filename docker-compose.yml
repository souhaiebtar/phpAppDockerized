version: "3.7"
services:
  app:
    build:
      args:
        user: souhaiebtar
        uid: 1000
      context: ./
      dockerfile: Dockerfile
    image: webapp-dev
    container_name: webapp-app
    restart: unless-stopped
    working_dir: /var/www/
    volumes:
      - ./app/:/var/www
    networks:
      - webapp

  db:
    image: mysql:5.7
    container_name: webapp-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_USER: ${DB_USERNAME}
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql
    volumes:
      - ./docker-compose/mysql:/docker-entrypoint-initdb.d
    networks:
      - webapp

  
  phpmyadmin:
    depends_on:
      - db
    image: phpmyadmin
    restart: always
    ports:
      - "8090:80"
    environment:
      PMA_HOST: db
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
    networks:
      - webapp

  nginx:
    image: nginx:alpine
    container_name: webapp-nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./app/:/var/www
      - ./docker-compose/nginx:/etc/nginx/conf.d
    networks:
      - webapp

networks:
  webapp:
    driver: bridge
